<!DOCTYPE html>
<html ng-app="JSPoker" lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <title>Welcome to Poker</title>
</head>
<body ng-controller="helloController">


<input type="text" name="userName" ng-model="userName" value="44 Enter your name:" >
<span ng-if="userName">
    <h2> Hello, {{userName}}. Welcome to the game.</h2>
    <h3>{{userName}}, how are you?</h3>
</span>

<br><br>

<script>//later to move this JS code to separate file!

    var app = angular.module('JSPoker', []);
    app.controller('helloController', function ($scope) {
        $scope.myVariable = 0;

        $scope.incrementVariable = incrementVariable; // making link to the func
        function incrementVariable() {
            $scope.myVariable++;
        }

        $scope.clearVariable = clearVariable; // making link to the func
        function clearVariable() {
            $scope.myVariable = 0;
        }

        //$scope object needed for two-directional data binding ($watch - function. is made in hidden mode self)
        //need to tell Angular that changes made - $digest cycle (this is made in hidden mode self)

    } );


    app.directive('myQuestion', function() {
        return { //just return literal object
            template: '5 * 5 = 40 ? <button>Yes</button> <button>No</button>', // html. new tag
            link: alert('question') // func which will be executed
        };
    });


</script>

<br/>
<button ng-click="incrementVariable()">Count: {{myVariable}}</button>
<br>
<button ng-click="clearVariable()">Clear</button>

<br>
<br>


<my-question>hello question</my-question>

<br>

<p my-question>another case</p>

</body>
</html>
